<html lang="en">

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
  <link rel="stylesheet" href="styles.css"> <!-- Sidebar CSS -->
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>

</head>

<body class="has-background-link">

  <!-- Navbar -->
  <nav class="navbar is-link" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" id="sidebarToggle"><strong>DreamBuilds</strong></a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
        <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarMenu" class="navbar-menu">
      <div class="navbar-start">
        <a href="customerBuilds.html" class="navbar-item">Build</a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            <span class="icon"><i class="fas fa-user"></i></span>
            <span>Profile</span>
          </a>
          <div class="navbar-dropdown is-right">
            <a href="customerProfile.html" class="navbar-item">Account</a>
            <hr class="navbar-divider">
            <a class="navbar-item" href="/f25-team1/high-fidelity-prototype/CustomerLogin.html">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar is-primary" id="sidebar">
    <aside class="menu">
      <p class="menu-label">Navigation</p>
      <ul class="menu-list">
        <li><a href="customerReviews.html">Reviews</a></li>

      <ul class="menu-list">
        <li><a href="customerProfile.html">Account</a></li>
      </ul>
    </aside>
  </div>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- Hero Section -->
  <section class="hero is-dark hero-small hero-with-bg">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title">Welcome to DreamBuilds</h1>
        <h2 class="subtitle">Come in and craft your Dream Build!</h2>
      </div>
    </div>
  </section>

  <!-- Top cards/buttons -->
  <section class="section top-cards container">
    <div class="columns is-variable is-8">
      <div class="column">
        <a href="customerBuilds.html" class="card-content">
          <div class="card has-text-centered">

          </div>
        </a>
      </div>
    </div>
  </section>

<script>
// Sidebar toggle
 const sidebar = document.getElementById('sidebar');
      const sidebarToggle = document.getElementById('sidebarToggle');
      const overlay = document.getElementById('sidebarOverlay');

      sidebarToggle.addEventListener('click', () => {
        sidebar.classList.toggle('is-active');
        overlay.classList.toggle('is-active');
      });
      overlay.addEventListener('click', () => {
        sidebar.classList.remove('is-active');
        overlay.classList.remove('is-active');
      });
</script>
