<!DOCTYPE html>
<html lang="en">

<!--Header of html for about page. Imports Bootstrap 5.3.8 CSS and local style.css-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    >
    <title>Builder's Profile</title>
</head>

<!-- The Goal of this profile screen is to have everything on one screen as much as possible. 
 One screen for showing current login info and options to change info. 
 Password however won't be viewable for security reasons. 
 If you are able to remember and log in, then you should be able to remember how to get in. -->
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start" href="builderProfile.html">
      <a class="navbar-item is-selected">
        Profile
      </a>
      <a class="navbar-item" href="builderServices.html">
        Services
      </a>
      <a class="navbar-item" href="statistics.html">
        Customer Statistics
      </a>
      <a class="navbar-item" href=""builderReviews>
        Your Reviews
      </a>
  </div>
</nav>


<form class="box">
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input class="input" type="email" placeholder="randomuser2025 <- Current username. If you want to change it, then type in the new one here" />
    </div>
  </div>
</form>

<form class="box">
  <div class="field">
    <label class="label">New Password</label>
    <div class="control">
      <input class="input" type="email" placeholder="Enter new password here" />
    </div>
  </div>

  <div class="field">
    <label class="label">Re-enter new Password</label>
    <div class="control">
      <input class="input" type="password" placeholder="Re-enter new password here" />
    </div>
  </div>
</form>


<form class="box">
  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="email" placeholder="randomuser@email.com <- Current Email. If you want to change it, then type in the new one here" />
    </div>
  </div>
</form>



<form class="box">
  <div class="field">
    <label class="label">Address</label>
    <div class="control">
      <input class="input" type="email" placeholder="1234 Bulder Street, Provide, State, 45678 <- Current address, if you want to change it, type a new address" />
    </div>
  </div>
</form>

<button class="button">Update</button>

<button class="button">Log Out</button>

<button class="button">Delete Account</button>
<script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });

    });
</script>

</body>
