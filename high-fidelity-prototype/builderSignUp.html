<!DOCTYPE html>
<html lang="en">

<!--Header of html for about page. Imports Bulma and local style.css-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    >
    <title>Builder's Sign Up</title>
</head>

<body>

<form class="box">
  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input class="input" type="password" placeholder="What is your Email?" />
    </div>
  </div>
</form>

<form class="box">
  <div class="field">
    <label class="label">Username</label>
    <div class="control">
      <input class="input" type="password" placeholder="Create a username" />
    </div>
  </div>
</form>



<form class="box">
  <div class="field">
    <label class="label">Password</label>
    <div class="control">
      <input class="input" type="email" placeholder="Enter password here" />
    </div>
  </div>

  <div class="field">
    <label class="label">Re-enter Password</label>
    <div class="control">
      <input class="input" type="password" placeholder="Re-enter password here" />
    </div>
  </div>
</form>

<form class="box">
  <div class="field">
    <label class="label">Address</label>
    <div class="control">
      <input class="input" type="password" placeholder="What is your address?" />
    </div>
  </div>
</form>
<a href="builderProfile.html" class="button">
  Sign Up
</a>

<p>already a builder?</p>

<a href="builderLogin.html">Login  now!</a>

<script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });

    });
</script>

</body>
